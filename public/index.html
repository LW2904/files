<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <link rel="stylesheet" href="./css/skeleton.css">

    <title>files</title>

    <style>

      label {
        cursor: pointer }
      input {
        display: none}

    </style>
  </head>

  <body>
    <div class="container vertical-parent">
      <div class="row">
        <div class="six columns">
          <p>
            Simple, no bullshit file upload service.
          </p>

          <form ref="uploadForm"
            action="./upload"
            method="post"
            encType="multipart/form-data">
              <button type="button"><label for="file-input">Choose file</label></button>
              <input type="file" name="files" id="file-input" multiple/>
              <button type="submit" class="button-primary">Upload</button>
         </form>
        </div>

        <div class="six columns">
          <p><small>
            I do not collect, log or store any information about the users of this service. 
            Do not upload any files that violate local or US law. Files may be 
            overwritten, deleted or otherwise removed at any point in time. </br>
            <a href="./index">index</a> <a href="mailto:fsoc@firemail.cc">contact</a>
          </p></small>
        </div>
      </div>
    </div>
  </body>
